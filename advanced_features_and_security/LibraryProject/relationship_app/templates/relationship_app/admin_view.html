<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Library System{% endblock %}</title>
<script src="https://www.google.com/search?q=https://cdn.tailwindcss.com"></script>
<style>
body {
font-family: 'Inter', sans-serif;
background-color: #f3f4f6;
}
</style>
</head>
<body>
<nav class="bg-white shadow-md">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex justify-between h-16">
<div class="flex">
<div class="flex-shrink-0 flex items-center">
<span class="text-2xl font-bold text-gray-900">Library App</span>
</div>
<div class="hidden sm:ml-6 sm:flex sm:space-x-8">
{% if user.is_authenticated %}
<a href="{% url 'admin_view' %}" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Admin</a>
<a href="{% url 'librarian_view' %}" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Librarian</a>
<a href="{% url 'member_view' %}" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Member</a>
{% endif %}
</div>
</div>
<div class="flex items-center">
{% if user.is_authenticated %}
<span class="px-4 text-sm font-medium text-gray-700">
Hello, {{ user.username }}
</span>
<a href="{% url 'logout' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
Logout
</a>
{% else %}
<a href="{% url 'login' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
Login
</a>
<a href="{% url 'register' %}" class="ml-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200">
Register
</a>
{% endif %}
</div>
</div>
</div>
</nav>

<main class="container mx-auto mt-8 p-4">
    {% block content %}{% endblock %}
</main>

</body>
</html>
